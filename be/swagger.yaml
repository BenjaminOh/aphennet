openapi: 3.0.0
info:
    title: Aphen
    version: 1.0.0
    description: API documentation

    servers:
        - url: http://localhost
          description: 'API Server'

components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
            in: header
            name: Authorization
    schemas:
        pagination:
            type: object
            properties:
                total:
                    type: integer
                    description: '전체 항목 수'
                    example: 100
                page:
                    type: integer
                    description: '현재 페이지'
                    example: 1
                limit:
                    type: integer
                    description: '페이지당 항목 수'
                    example: 10
                totalPages:
                    type: integer
                    description: '전체 페이지 수'
                    example: 10
    400Error:
        description: '유효하지 않는 값 입력 오류입니다.'
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        statusCode:
                            type: integer
                            example: 400
                        message:
                            type: string
                            example: '유효하지 않은 파라미터 값입니다.'
                        data:
                            type: object
                            nullable: true
                            example: null
    401Error:
        description: '계정 인증 실패했을 때의 오류입니다.'
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        statusCode:
                            type: integer
                            example: 401
                        message:
                            type: string
                            example: '계정 정보가 일치하지 않습니다.'
                        data:
                            type: object
                            nullable: true
                            example: null
    403Error:
        description: '금지된 요청입니다.'
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        statusCode:
                            type: integer
                            example: 403
                        message:
                            type: string
                            example: '계정 정지 상태입니다.'
                        data:
                            type: object
                            nullable: true
                            example: null
    404Error:
        description: '결과 값을 찾을 수 없는 에러입니다.'
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        statusCode:
                            type: integer
                            example: 404
                        message:
                            type: string
                            example: '데이터 정보를 찾을 수 없습니다.'
                        data:
                            type: object
                            nullable: true
                            example: null
    422Error:
        description: '필드가 누락되었거나 유효하지 않은 경우의 검증 오류입니다.'
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        statusCode:
                            type: integer
                            example: 422
                        message:
                            type: string
                            example: '필드를 입력해주세요.'
                        data:
                            type: object
                            nullable: true
                            example: null
    500Error:
        description: '서버 오류 발생 시 메시지 반환.'
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        statusCode:
                            type: integer
                            example: 500
                        message:
                            type: string
                            example: '서버 에러'
                        data:
                            type: object
                            nullable: true
                            example: null
                            
security:
    - bearerAuth: []

paths:
    /v1/auth/login:
        post:
            summary: '사용자 로그인'
            description: '2025-03-26 10:00'
            operationId: 'postLogin'
            tags:
                - '로그인'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                m_email:
                                    type: string
                                    description: '이메일'
                                    example: 'ohsjwe@gmail.com'
                                m_password:
                                    type: string
                                    description: '비밀번호'
                                    example: 'test1!@#$'
            responses:
                '200':
                    description: 'Success.'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 200
                                    message:
                                        type: string
                                        example: 'Success.'
                                    data:
                                        type: object
                                        properties:
                                            accessToken:
                                                type: string
                                                description: '토큰'
                                                example: 'eyJhbGciOi  . . .'
                                            refreshToken:
                                                type: string
                                                description: '리프레시 토큰'
                                                example: 'eyJhbGciOi  . . .'
                                            m_email:
                                                type: string
                                                description: '이메일'
                                                example: 'ohsjwe@gmail.com'
                                            m_mobile:
                                                type: string
                                                description: '연락처'
                                                example: '010-1234-1234'
                                            m_level:
                                                type: integer
                                                description: '회원 레벨'
                                                example: 1
                                            m_name:
                                                type: string
                                                description: '이름'
                                                example: '이름'
                '400':
                    $ref: '#/components/400Error'
                '404':
                    $ref: '#/components/404Error'
                '500':
                    $ref: '#/components/500Error'

    /v1/auth/admin/login:
        post:
            summary: '관리자 로그인'
            description: '2025-03-26 10:00'
            operationId: 'adminPostLogin'
            tags:
                - '로그인'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                m_email:
                                    type: string
                                    description: '이메일'
                                    example: 'ohsjwe@gmail.com'
                                m_password:
                                    type: string
                                    description: '비밀번호'
                                    example: 'test1!@#$'
            responses:
                '200':
                    description: 'Success.'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 200
                                    message:
                                        type: string
                                        example: 'Success.'
                                    data:
                                        type: object
                                        properties:
                                            accessToken:
                                                type: string
                                                description: '토큰'
                                                example: 'eyJhbGciOi  . . .'
                                            m_email:
                                                type: string
                                                description: '이메일'
                                                example: 'ohsjwe@gmail.com'
                                            m_level:
                                                type: integer
                                                description: '회원 레벨'
                                                example: 1
                                            m_name:
                                                type: string
                                                description: '이름'
                                                example: '이름'
                '400':
                    $ref: '#/components/400Error'
                '404':
                    $ref: '#/components/404Error'
                '500':
                    $ref: '#/components/500Error'

    /v1/auth/refresh:
        post:
            summary: '액세스 토큰 재발급'
            description: '2025-06-16 15:00'
            operationId: 'postTokenRefresh'
            tags:
                - 로그인
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                refresh_token:
                                    type: string
                                    description: '관리자 JWT 리프레시 토큰'
                                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
                            required:
                                - refresh_token
            responses:
                '200':
                    description: '액세스 토큰 재발급.'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 200
                                    message:
                                        type: string
                                        example: 'Success.'
                                    data:
                                        type: object
                                        properties:
                                            accessToken:
                                                type: string
                                                description: '토큰'
                                                example: 'eyJhbGciOi  . . .'
                                            refreshToken:
                                                type: string
                                                description: '리프레시 토큰'
                                                example: 'eyJhbGciOi  . . .'
                                            m_email:
                                                type: string
                                                description: '이메일'
                                                example: 'ohsjwe@gmail.com'
                                            m_mobile:
                                                type: string
                                                description: '연락처'
                                                example: '010-1234-1234'
                                            m_level:
                                                type: integer
                                                description: '회원 레벨'
                                                example: 1
                                            m_name:
                                                type: string
                                                description: '이름'
                                                example: '이름'
                '400':
                    $ref: '#/components/400Error'
                '401':
                    $ref: '#/components/401Error'
                '403':
                    $ref: '#/components/403Error'
                '404':
                    $ref: '#/components/404Error'
                '422':
                    $ref: '#/components/422Error'
                '500':
                    $ref: '#/components/500Error'

    /v1/auth/email:
        post:
            summary: '이메일 중복확인'
            description: '2025-03-26 11:00'
            operationId: 'postEmailDoubleCheck'
            tags:
                - '공통 > 이메일 중복확인'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                m_email:
                                    type: string
                                    description: '이메일'
                                    example: 'ohsjwe@gmail.com'
                                m_password:
                                    type: string
                                    description: '비밀번호'
                                    example: 'test1!@#$'
            responses:
                '200':
                    description: 'Success.'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 200
                                    message:
                                        type: string
                                        example: 'Success.'
                                    data:
                                        type: object
                                        properties:
                                            accessToken:
                                                type: string
                                                description: '토큰'
                                                example: 'eyJhbGciOi  . . .'
                                            m_email:
                                                type: string
                                                description: '이메일'
                                                example: 'ohsjwe@gmail.com'
                                            m_level:
                                                type: integer
                                                description: '회원 레벨'
                                                example: 1
                                            m_name:
                                                type: string
                                                description: '이름'
                                                example: '이름'
                '400':
                    $ref: '#/components/400Error'
                '409':
                    $ref: '#/components/409Error'
                '500':
                    $ref: '#/components/500Error'

    /v1/auth/signup:
        post:
            summary: '회원가입'
            description: '2025-03-26 10:00'
            operationId: 'postSignup'
            tags:
                - '사용자 > 로그인'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                m_name:
                                    type: string
                                    description: '이름'
                                    example: '이름1'
                                m_mobile:
                                    type: string
                                    description: '연락처'
                                    example: '010-1234-1234'
                                m_email:
                                    type: string
                                    description: '이메일'
                                    example: 'user@example.com'
                                m_password:
                                    type: string
                                    description: '비밀번호 (영문숫자 조합 6자리)'
                                    example: 'A12345'
                                m_sms_yn:
                                    type: string
                                    description: 'SMS 수신동의 (Y, N)'
                                    example: 'Y'
                                m_mail_yn:
                                    type: string
                                    description: '메일 수신동의 (Y, N)'
                                    example: 'Y'
                            required:
                                - m_email
                                - m_name
                                - m_password
                                - m_mobile
            responses:
                '200':
                    description: 'Success.'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 200
                                    message:
                                        type: string
                                        example: 'Success.'
                                    data:
                                        type: object
                                        properties:
                                            m_email:
                                                type: string
                                                description: '이메일'
                                                example: 'ohsjwe@gmail.com'
                                            m_mobile:
                                                type: string
                                                description: '연락처'
                                                example: '010-1234-1234'
                                            m_name:
                                                type: string
                                                description: '이름'
                                                example: '이름'
                '400':
                    $ref: '#/components/400Error'
                '404':
                    $ref: '#/components/404Error'
                '422':
                    $ref: '#/components/422Error'
                '500':
                    $ref: '#/components/500Error'

    /v1/auth/popup:
        get:
            summary: '사용자 팝업 리스트'
            description: '2025-06-13 16:30'
            operationId: 'userGetPopupList'
            tags:
                - '사용자 > 팝업'
            parameters:
                - in: query
                  name: limit
                  schema:
                      type: integer
                      default: 10
                      description: '페이지당 항목 수'
                - in: query
                  name: page
                  schema:
                      type: integer
                      default: 1
                      description: '페이지 번호'
                - in: query
                  name: p_type
                  schema:
                      type: string
                      default: 'P'
                      description: 'pc, mobile 선택 (P, M)'
                - in: query
                  name: searchtxt
                  schema:
                      type: string
                      description: '제목 검색어'
                - in: query
                  name: p_lang
                  schema:
                      type: string
                      default: 'KR'
                      description: '언어'
            responses:
                '200':
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 200
                                    message:
                                        type: string
                                        example: ''
                                    data:
                                        allOf:
                                            - $ref: '#/components/schemas/pagination'
                                            - type: object
                                              properties:
                                                  data_list:
                                                      type: array
                                                      description: '리스트'
                                                      items:
                                                          type: object
                                                          properties:
                                                              idx:
                                                                  type: integer
                                                                  description: '리스트 index'
                                                                  example: 1
                                                              p_type:
                                                                  type: array
                                                                  description: 'pc, mobile 선택 (P, M)'
                                                                  example: ['M', 'Mobile']
                                                              p_title:
                                                                  type: string
                                                                  description: '팝업제목'
                                                                  example: '팝업제목'
                                                              p_s_date:
                                                                  type: string
                                                                  description: '시작일'
                                                                  example: '2025.05.21'
                                                              p_e_date:
                                                                  type: string
                                                                  description: '종료일'
                                                                  example: '2025.05.21'
                                                              p_width_size:
                                                                  type: integer
                                                                  description: '가로사이즈'
                                                                  example: 100
                                                              p_height_size:
                                                                  type: integer
                                                                  description: '세로사이즈'
                                                                  example: 100
                                                              p_one_day:
                                                                  type: array
                                                                  description: '팝업창1일유효여부 (사용:Y, 사용안함:N)'
                                                                  example: ['Y', '사용']
                                                              p_left_point:
                                                                  type: integer
                                                                  description: '팝업창left 위치'
                                                                  example: 100
                                                              p_top_point:
                                                                  type: integer
                                                                  description: '팝업창top 위치'
                                                                  example: 100
                                                              p_open:
                                                                  type: array
                                                                  description: '노출여부 (사용:Y, 사용안함:N)'
                                                                  example: ['Y', '노출']
                                                              p_layer_pop:
                                                                  type: array
                                                                  description: '레이어,팝업선택 (레이어:1, 팝업:2)'
                                                                  example: ['1', '레이어']
                                                              p_scroll:
                                                                  type: string
                                                                  description: '스크롤사용여부(사용:Y, 사용안함:N)'
                                                                  example: 'Y'
                                                              p_link_target:
                                                                  type: string
                                                                  description: '링크열림창 (1:부모창, 2:새창)'
                                                                  example: '1'
                                                              p_link_url:
                                                                  type: string
                                                                  description: '링크URL'
                                                                  example: '링크URL'
                                                              p_content:
                                                                  type: string
                                                                  description: '내용'
                                                                  example: '내용'
                '400':
                    $ref: '#/components/400Error'
                '401':
                    $ref: '#/components/401Error'
                '500':
                    $ref: '#/components/500Error'

    /v1/auth/email-password:
        post:
            summary: '비밀번호 재설정 이메일 전송'
            description: '2025-03-26 11:00'
            operationId: 'putPasswordResetEmail'
            tags:
                - '사용자 > 로그인'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                m_email:
                                    type: string
                                    description: '이메일'
                                    example: 'ohsjwe@gmail.com'
            responses:
                '200':
                    description: 'Success.'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 200
                                    message:
                                        type: string
                                        example: '비밀번호 재설정 링크가 메일로 전송되었습니다.'
                                    data:
                                        type: object
                                        nullable: true
                                        example: null
                '400':
                    $ref: '#/components/400Error'
                '403':
                    $ref: '#/components/403Error'
                '404':
                    $ref: '#/components/404Error'
                '422':
                    $ref: '#/components/422Error'
                '500':
                    $ref: '#/components/500Error'
        put:
            summary: '이메일 비밀번호 재설정'
            description: '2025-03-26 11:00'
            operationId: 'passwordResetEmail'
            tags:
                - '사용자 > 로그인'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                member_idx:
                                    type: integer
                                    description: '회원 index'
                                    example: 1
                                token:
                                    type: string
                                    description: '토큰'
                                    example: '407da754-6d...'
                                new_password:
                                    type: string
                                    description: '새 비밀번호'
                                    example: 'A12345'
                            required:
                                - member_idx
                                - token
                                - new_password
            responses:
                '200':
                    description: '고려원예 비밀번호 재설정 완료'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 200
                                    message:
                                        type: string
                                        example: 'Success.'
                                    data:
                                        type: object
                                        nullable: true
                                        example: null
                '400':
                    $ref: '#/components/400Error'
                '401':
                    $ref: '#/components/401Error'
                '404':
                    $ref: '#/components/404Error'
                '500':
                    $ref: '#/components/500Error'

    /v1/menu:
        get:
            summary: '메뉴 리스트'
            description: '2025-01-12 16:00'
            operationId: 'getCategoryList'
            tags:
                - '사용자 > 메인'
            parameters:
                - in: query
                  name: c_lang
                  description: '언어 설정'
                  schema:
                      type: string
                      default: 'KR'
                      example: 'KR'
            responses:
                '200':
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 200
                                    message:
                                        type: string
                                        example: ''
                                    data:
                                        type: array
                                        description: '메뉴 리스트'
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    description: '카테고리 index'
                                                    example: 1
                                                c_depth:
                                                    type: integer
                                                    description: '메뉴 깊이'
                                                    example: 1
                                                c_depth_parent:
                                                    type: integer
                                                    description: '부모 메뉴 깊이'
                                                    example: 0
                                                c_num:
                                                    type: integer
                                                    description: '메뉴 순서'
                                                    example: 1
                                                c_name:
                                                    type: string
                                                    description: '메뉴명'
                                                    example: '메뉴명'
                                                c_use_yn:
                                                    type: array
                                                    description: '사용여부 (사용:Y, 미사용:N, 삭제:D)'
                                                    example:
                                                        - 'Y'
                                                        - '사용'
                                                c_main_banner:
                                                    type: string
                                                    description: '메인 배너 사용여부'
                                                    example: 'Y'
                                                c_main_banner_file:
                                                    type: string
                                                    description: '메인 배너 파일명'
                                                    example: 'banner.jpg'
                                                c_menu_ui:
                                                    type: string
                                                    description: '메뉴UI (텍스트:TEXT, 이미지:IMG)'
                                                    example: 'TEXT'
                                                c_menu_on_img:
                                                    type: string
                                                    description: '메뉴 활성 이미지'
                                                    example: 'menu_on.jpg'
                                                c_menu_off_img:
                                                    type: string
                                                    description: '메뉴 비활성 이미지'
                                                    example: 'menu_off.jpg'
                                                c_content_type:
                                                    type: string
                                                    description: '콘텐츠 타입'
                                                    example: 'HTML'
                                                c_lang:
                                                    type: string
                                                    description: '언어 설정'
                                                    example: 'KR'
                '400':
                    $ref: '#/components/400Error'
                '404':
                    $ref: '#/components/404Error'
                '500':
                    $ref: '#/components/500Error'

    /v1/menu/sub/{id}:
        get:
            summary: '서브메뉴 내용'
            description: ''
            operationId: 'getSubCategoryView'
            tags:
                - '사용자 > 메인'
            parameters:
                - in: path
                  name: id
                  schema:
                      type: integer
                      description: '카테고리 index'
                      example: 1
            responses:
                '200':
