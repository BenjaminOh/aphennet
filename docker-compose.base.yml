version: "3.8"

services:
    # MariaDB 데이터베이스
    mariadb:
        container_name: aphennet-mariadb
        image: mariadb:10.11
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-aphennet_root!@34}
            MYSQL_DATABASE: ${DB_NAME:-aphennet_db}
            MYSQL_USER: ${DB_USER:-aphennet}
            MYSQL_PASSWORD: ${DB_PASS:-aphennet!@34}
            TZ: Asia/Seoul
        ports:
            - "${DB_EXPOSE_PORT:-3306}:3306"
        volumes:
            - mariadb_data:/var/lib/mysql
            - ./mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
        networks:
            - aphennet_net
        command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

    # Next.js 프론트엔드
    react-app:
        container_name: aphennet-nextjs
        build:
            context: ./fe
            dockerfile: Dockerfile
            target: ${APP_ENV:-development}
            args:
                NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://aphennetapi.likeweb.co.kr:3001}
                NEXT_PUBLIC_SITE_ID: ${NEXT_PUBLIC_SITE_ID:-aphennet}
                NEXT_PUBLIC_MAINT_NAME: ${NEXT_PUBLIC_MAINT_NAME:-Aphennet}
                NEXT_PUBLIC_ENCRYPTION_KEY: ${NEXT_PUBLIC_ENCRYPTION_KEY:-your_encryption_key}
        restart: always
        volumes:
            - ./fe:/app
            - nextjs_node_modules:/app/node_modules
        environment:
            - NODE_ENV=${APP_ENV:-development}
            - TZ=Asia/Seoul
        env_file:
            - ./.env
        networks:
            - aphennet_net
        depends_on:
            - mariadb

    # Node.js 백엔드
    node-app:
        container_name: aphennet-nodejs
        build:
            context: ./be
            dockerfile: Dockerfile
            target: ${APP_ENV:-development}
        restart: always
        volumes:
            - ./be:/app
            - nodejs_node_modules:/app/node_modules
            - ./be/upload:/app/upload
        environment:
            - NODE_ENV=${APP_ENV:-development}
            - TZ=Asia/Seoul
        env_file:
            - ./.env
        networks:
            - aphennet_net
        depends_on:
            - mariadb
        healthcheck:
            test: ["CMD", "curl", "-f", "http://aphennet.likeweb.co.kr:3000/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

volumes:
    mariadb_data:
    nextjs_node_modules:
    nodejs_node_modules:

networks:
    aphennet_net:
        driver: bridge
