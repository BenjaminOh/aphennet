version: "3.8"

services:
  # nginx (경량화)
  nginx:
    container_name: aphennet-nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-low-resource.conf:/etc/nginx/nginx.conf:ro
    networks:
      - aphennet_net
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # MariaDB (경량화)
  mariadb:
    container_name: aphennet-mariadb
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: aphennet_root!@34
      MYSQL_DATABASE: aphennet_db
      MYSQL_USER: aphennet
      MYSQL_PASSWORD: aphennet!@34
      TZ: Asia/Seoul
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - aphennet_net
    command: --innodb-buffer-pool-size=128M --innodb-log-file-size=32M --innodb-flush-log-at-trx-commit=2
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Node.js (경량화)
  nodejs:
    container_name: aphennet-nodejs
    build:
      context: ./be
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    environment:
      NODE_ENV: production
      TZ: Asia/Seoul
      DB_HOST: mariadb
      DB_NAME: aphennet_db
      DB_USER: aphennet
      DB_PASS: aphennet!@34
      DB_PORT: 3306
      API_URL: https://aphennetapi.likeweb.co.kr
      BASE_URL: https://aphennet.likeweb.co.kr
      SECRETKEY: 6gMa9y7Z7FLfWSSjlpTQWi76gAlBsXCbS2E2IK2zvNnNp5kWZj
      REFRESHSECRETKEY: 4hZEsuSHTGK2ggnKxdGDyMievwQpySmQiiEL6T6DPBQRrdJH5C
      ALG: HS256
      EXP: 10m
      REFRESHEXP: 8h
      ISS: likeweb
    networks:
      - aphennet_net
    depends_on:
      - mariadb
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Next.js (경량화)
  nextjs:
    container_name: aphennet-nextjs
    build:
      context: ./fe
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    environment:
      NODE_ENV: production
      TZ: Asia/Seoul
      NEXT_PUBLIC_API_URL: https://aphennetapi.likeweb.co.kr
    networks:
      - aphennet_net
    depends_on:
      - nodejs
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  mariadb_data:

networks:
  aphennet_net:
    driver: bridge
