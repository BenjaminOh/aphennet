# HTTP -> HTTPS Redirect
server {
    listen 80;
    server_name api.aphen.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name api.aphen.net;

    ssl_certificate     /etc/nginx/ssl/live/api.aphen.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/api.aphen.net/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    include /etc/nginx/conf.d/aphennet-service-url.inc;

    location / {
        proxy_pass $aphennet_api_url;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        client_max_body_size 10M;
    }
}
