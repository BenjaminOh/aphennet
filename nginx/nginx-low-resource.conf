events {
    worker_connections 512;  # 메모리 절약
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 메모리 절약을 위한 설정
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  30;  # 65초에서 30초로 단축
    keepalive_requests 100;  # 연결당 요청 수 제한
    
    # 버퍼 크기 최적화
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;
    
    # 로그 최소화
    access_log off;
    error_log /var/log/nginx/error.log warn;
    
    # gzip 압축 (CPU 사용량 증가하지만 메모리 절약)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Next.js upstream
    upstream nextjs_backend {
        server nextjs:3000;
        keepalive 2;  # 연결 풀 크기 제한
    }
    
    # Node.js upstream
    upstream nodejs_backend {
        server nodejs:3000;
        keepalive 2;  # 연결 풀 크기 제한
    }
    
    # HTTP 서버 (HTTPS 비활성화로 메모리 절약)
    server {
        listen 80;
        server_name aphennet.likeweb.co.kr aphennetapi.likeweb.co.kr;
        
        # Next.js 프론트엔드
        location / {
            proxy_pass http://nextjs_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 연결 최적화
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Node.js API
        location /v1/ {
            proxy_pass http://nodejs_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 연결 최적화
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # 헬스체크
        location /health {
            return 200 'OK - Low Resource Mode';
            add_header Content-Type text/plain;
        }
    }
}
